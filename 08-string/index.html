<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>08-string</title>
  </head>
  <body>
    <div>
      <p>안녕! 난 paragraph 태그인 p야!</p>
    </div>
  </body>
  <script type="text/javascript">
    // javascript here
    var string = "Thiporia";

    string.length; // 8
    string[0]; // T

    string.indexOf("ipor"); // 2
    string.indexOf("thiporia"); // -1

    string.toLowerCase(); // "thiporia"
    string.toUpperCase(); // "THIPORIA"

    string.replace("THI", "thi"); // "THIPORIA" => "thiPORIA"
  </script>
</html>
