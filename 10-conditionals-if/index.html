<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>10-conditionals-if</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        단순 if문은 기본적으로 if(){}로 사용할 수 있습니다.
       */
      function ifConditionals1() {
        let pushDone = false;
        if (pushDone) {
          // ## 조건이 참인 경우. (true)
          console.log("푸쉬가 정상적으로 되었네요 : )");
        }

        console.log("여기는 무조건 수행되요 : ) 조건과는 관계가 없습니다.");
      }

      ifConditionals1(); // 여기는 무조건 수행되요 : ) 조건과는 관계가 없습니다.

      /*
        if(){} else(){}는 기본적인 짝꿍입니다. if문에서 조건이 참이 아닌 경우 if의 {}가 아닌 else의 {}가 수행됩니다.
        */
      function ifConditionals2() {
        let pushDone = false;

        if (pushDone) {
          // ## 조건이 참인 경우. (true)
          console.log("푸쉬가 정상적으로 되었네요 : )");
        } else {
          // ## 조건이 거짓인 경우. (false)
          console.log("푸쉬가 정상적으로 수행되지 않았어요 : (");
        }
      }

      ifConditionals2(); // 푸쉬가 정상적으로 수행되지 않았어요 : (

      /*
        if ~ else if ~ else if ~ else 문으로 구문 정리가 가능합니다.
        또한 if ~ else if ~ ... ~ else if 로 마무리 할 수 있습니다. 이런 경우 원하는 조건 외에는 처리하지 않을 수 있습니다.
        */
      function ifConditionals3() {
        let myAge = 22;

        if (myAge <= 10) {
          console.log("아직 초등학교를 다니고 계시군요."); // ## 조건에 부합하는 경우
        } else if (myAge < 20) {
          console.log("아직 미성년자시군요. "); // ## 위 조건을 제외하고 그 다음 조건에 부합하는 경우
        } else if (myAge < 30) {
          console.log("아직 20대에요! ");
        } else {
          console.log("당신은 30대 이상이시군요?");
        }
      }

      ifConditionals3(); // 아직 20대에요!

      /*
        if문의 중첩사용과 중첩사용을 대신하는 다른 방법
       */
      function ifConditionals4() {
        let myName = "thiporia";
        let myAge = 23;

        if (myName === "thiporia") {
          if (myAge === 20) {
            // ## myName이 thiporia이면서 myAge가 20인경우 수행됩니다.
            /* 수행하길 원하는 로직 */
          } else {
            /* 수행하길 원하는 로직 */
          }
        } else {
          /* 수행하길 원하는 로직 */
        }

        if (myName === "thiporia" && myAge === 20) {
          // 단순히 조건만 따지면 두 가지 동시만족 된 경우 수행됩니다.
        }
      }
    </script>
  </body>
</html>
