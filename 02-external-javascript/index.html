<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- 외부 자바스크립트 코드를 적용하는 경우 -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <title>02-external-javascript</title>
  </head>
  <body>
    <div>
      <p>안녕! 난 paragraph 태그인 p야!</p>
      <button id="button">눌러봐!</button>
    </div>
  </body>
  <script type="text/javascript">
    // javascript 위에 가져온 외부 라이브러리인 jqury $를 사용했어요!
    $("#button").click(handleButton);

    function handleButton() {
      // ##
      alert("버튼을 눌렀어요!");
      createParagraph();
    }

    function createParagraph() {
      let para = document.createElement("p");
      para.textContent = "너 버튼을 눌렀구나!?";
      document.body.appendChild(para);
    }
  </script>
</html>
